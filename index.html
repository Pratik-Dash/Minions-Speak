<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minions Speak</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
   
    <header class="header"> 

        <nav class="navigation">
            <div class="nav-heading"><h1>Banana Language Translator</h1></div>

    
        </nav>

    </header>
    
    <textarea class="text-areas" id="input-text" placeholder="Put your message that you want to convert to Banana language here."></textarea>
    <div class="btn-container">
        <button id="btn-translate" class="button">Translate</button>
        <!-- <button id="btn-reset" class="button">Reset</button> -->
    </div>

    <div class="text-areas output-div" id="output"><p>Translated text will come here.</p></div>
   

    <footer class="footer">
        <div class="footer-text">
            <p>Always had trouble speaking or understanding Minion? Say no to all your troubles with the new Banana Translator. This wonderful translator can translate any text into Banana language which is the official language of the Minions</p>
        </div>
    </footer>
    <script src="/app.js"></script> 
</body>
</html>
